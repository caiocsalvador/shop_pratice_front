    <div class="card-body">
        <h4 class="card-title">{{ product?.name }}</h4>
        <p class="card-text">Price: â‚¬ <b>{{ product?.price }}</b></p>
        <a style="cursor: pointer;" class="btn btn-success" (click)="addToCart(product)">Buy</a>

</div>
