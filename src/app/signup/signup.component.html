<form (ngSubmit)="onSignup(f)" #f="ngForm">
	<div class="form-group">
		<label for="username">Username</label>
		<input type="text" name="username" id="username" class="form-control" ngModel required>
	</div>
	<div class="form-group">
		<label for="email">E-mail</label>
		<input type="email" name="email" id="email" class="form-control" ngModel required>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" name="password" id="password" class="form-control" ngModel required>
	</div>
	<button type="submit" [disabled]="!f.valid" class="btn btn-primary">Sign up</button>
</form>
